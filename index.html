<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;900&family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hidden">
        <div class="container" id="container">
            <h1 class="location"></h1>

            <div class="date-time">
                <span class="date"></span>
                <span class="time"></span>
                <span class="am-pm"></span>
            </div>

            <!-- <div class="user-input">
            <input type="text" class="user-input-text">
            <button class="btn">GO!</button>
        </div> -->
            <!-- <div class="location">location</div> -->
            <div class="temp"></div>

            <div class="temp-min-max">
                <div class="temp-high"></div>
                <div class="temp-low"></div>
            </div>

            <div class="icon-description">
                <div class="icon"></div>
                <div class="description"></div>
            </div>

            <div class="humidity"><span class="humidity-text">HUMIDITY: </span></div>
            <div class="wind"><span class="wind-text">WIND SPEED: </span></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
